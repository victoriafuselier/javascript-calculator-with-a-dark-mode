<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="calculator">
        <input id="display">
        <div id="keys">
            <button id="clear-btn">AC</button>
            <button id="divide" class="grey-btn">/</button>
            <button id="n7" class="grey-btn">7</button>
            <button id="n8" class="grey-btn">8</button>
            <button id="n9" class="grey-btn">9</button>
            <button id="multiply" class="grey-btn">x</button>
            <button id="n4" class="grey-btn">4</button>
            <button id="n5" class="grey-btn">5</button>
            <button id="n6" class="grey-btn">6</button>
            <button id="subtract" class="grey-btn">-</button>
            <button id="n1" class="grey-btn">1</button>
            <button id="n2" class="grey-btn">2</button>
            <button id="n3" class="grey-btn">3</button>
            <button id="add" class="grey-btn">+</button>
            <button id="blankBtn" class="grey-btn"> </button>
            <button id="n0" class="grey-btn">0</button>
            <button id="decimal" class="grey-btn">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
